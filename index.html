<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color:rgb(2, 48, 22) ;
        }

        h2{
            color: antiquewhite;
            font-weight: 800;
            font-size: 30px;
            margin-left: 20px;
        }
        button{
            padding: 10px;
            width: 100px;
            margin: 5px 20px 20px 70px;
        }

        .container{
            display: flex;
            width: 75%;
        }

        .tableL{
            flex: 1;
            display: flex;
        }
        
        .desc{
            color: antiquewhite;
            padding: 10px;
            margin: 2px;
        }

        .parent1{

            flex: 1;
        }

        .parent2{
                        color:darkseagreen;
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        .show{
            background-color: rgb(5, 175, 118);
            margin: 2px;
            flex:1;
            color: black;
            padding: 8px;
        }

        .tableR{
            flex: 1;
            display: flex;
            /* background-color: wheat; */
        }

        .player{
            flex:1;
            /* background-color: cornflowerblue; */
                    flex-direction: column;
            display: flex;
        }

        .computer{
            flex:1;
            display: flex;
                        flex-direction: column;
        }

        .tag{
            flex:1;
            text-align: center;
            
        color: antiquewhite;
        }

        .output{
            text-align: center;
            color: antiquewhite;     
            flex:2;
            padding: 10px;
            margin: 1px 30px 60px 30px;
            border: 2px wheat solid;
        }

        #final{
            font-weight: 500;
        }

        .btn3 {
            padding: 10px 20px;
            background-color: #78afdc;
            border-radius: 10px;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .btn3:hover {
            transform: scale(1.5);
        }

    </style>    
    
</head>
<body>

    <h2> Rock Paper Scissor</h2>

       <!-- <button id="Click MEEE" onclick="alert('Hello World')">Click Me</button> -->
        
        <button class="btn3" id="ROCK">ROCK</button>
        <button class="btn3" id="PAPER">PAPER</button>
        <button class="btn3" id="SCISSOR">SCISSOR</button>

    <div class="container">

        <div class="tableL">

                <div class="parent1">
                        <div class="desc">Status:</div>
                        <div class="desc">Your score:</div>
                        <div class="desc">Computer score:</div>
                        <div class="desc">FINAL RESULT:</div>                        
                </div>

                <div class="parent2">
                    <div class ="show" id="result"></div>
                    <div class ="show" id="human"></div>
                    <div class ="show" id="computer"></div>
                    <div class="show" id="final"></div>
                </div>
                
        </div>

        <div class="tableR">

                <div class="player">        
                                        <div class="tag">Player</div>
                                        <div class="output" id="pl"> </div>
                </div>
                <div class="computer">
                                        <div class="tag ">Computer</div>
                                        <div class="output" id="pc"></div>
                </div>   
        </div>

        </div>
    </div>

    <!-- <div id="round">Round: </div> -->

   
    <div class="console" style="padding: 20px; font-size: larger ;color: tomato;"> * The winning score is 5  </div>



<script src="script.js" ></script>


</body>
</html>
